<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Loguin</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="loguin">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Loguin</h1>
                <p>Seja bem-vindo(a) novamente, Faça loguin para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="" method="post" autocomplete="on">
                    <div class="campos">
                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" required autocomplete="email">
                        <label for="iemail">Loguin</label>

                    </div>
                    <div class="campos">
                        <span class="material-symbols-outlined">key</span>
                        
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required  minlength="8" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="" class="botao">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
