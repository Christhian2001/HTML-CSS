<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
            <label for="ieste">Estado</label>
            <select name="estado" id="iest">

                <option value="">---Escolha---</option>
                <optgroup label="Regiao Norte">
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Sp">Sao Paulo</option>
                    <option value="Ma">Manaus</option>
                    <option value="Mg">Minas Gerai</option>
                </optgroup>


                <optgroup label="Regiao Sudeste">
                    <option value="Ma">Maranhao</option>
                    <option value="Pe">Pernanbuco</option>
                    <option value="Rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Porfissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>contador</option>
                    <option>Operador</option>
                    <option>Inspetor</option>
                    <option>Call center</option>
                </datalist>
        
            </p>
            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva..."></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
    </form>
</body>
</html>
